<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="display-2">Forms</h1>

        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" class="form-control" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" name="" id="address" class="form-control" placeholder="923 Bikini Buttom">
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" name="" id="city" class="form-control">
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="AL">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AB">Alabama </option>
                    </select>
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip code</label>
                    <input type="text" name="" id="zip" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox col">
                    <input type="checkbox" name="" id="defaultcheck1" class="form-check-input">
                    <label for="defaultcheck1" class="form-check-label">Sign me up</label>
                </div>
                <!-- <div class="form-check">
                <input type="checkbox" name="" id="tos" class="custom-control-input">
                <label for="tos" class="custom-control-label">Sign me up</label>
            </div> -->
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

    </div>

    </form>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
